<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <style>
        body {
            font-family: 'Lucida Handwriting', cursive;
            color: #e89be2;
            background-color: #fae3ee;
            text-align: center;
            padding: 50px;
          /*  margin-top: 20px;  Added spacing on top */
        }

        .greeting {
            font-size: 2em;
        }

        /* Custom font using Unicode */
        @font-face {
            font-family: 'Fancy';
            src: local('𝒶𝒷𝒸𝒹𝑒𝒻𝑔𝒽𝒾𝒿𝓀𝓁𝓂𝓃𝓸𝓅𝓆𝓇𝓈𝓉𝓊𝓋𝓌𝓍 𝓎𝓏 𝒜𝐵𝒞𝒟𝐸𝐹𝒢𝐻𝐼𝒥𝒦𝐿𝑀𝒩𝒪𝒫𝒬𝑅𝒮𝒯𝒰𝒱𝒲𝒳𝒴𝒵');
        }
    </style>
</head>
<body>

    <div class="greeting">
        <!-- Replace 'Name' with your desired name -->
        <p>Good <span id="timeOfDay">morning</span>, <span id="name">Your Name</span>!</p>
    </div>

    <script>
        function getTimeOfDay() {
            const now = new Date();
            const hour = now.getHours();
            let timeOfDay = "";

            if (hour >= 3 && hour < 12) {
                timeOfDay = "morning";
            } else if (hour >= 12 && hour < 17) {
                timeOfDay = "afternoon";
            } else if (hour >= 17 && hour < 20) {
                timeOfDay = "evening";
            } else {
                timeOfDay = "night";
            }

            return timeOfDay;
        }

        document.getElementById('timeOfDay').textContent = getTimeOfDay();
        document.getElementById('name').textContent = "Your Name"; // You can replace this with dynamic input
    </script>
</body>
</html>
